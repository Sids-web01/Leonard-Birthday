<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 id="birthdayText">🎉 Happy Birthday, <span id="name">LEO</span>! 🎂</h1>
        <p class="message">Wishing you an amazing day filled with joy and success. Thanks for being an awesome teacher! 🚀</p>

        <button id="surpriseBtn">Click for a Surprise 🎁</button>
        <p id="hiddenMessage" class="hidden">You're not just a great teacher but an inspiration! Keep shining! 🌟
            CODE WITH LEONARD ACADEMY OF TECHNOLOGY
        </p>

        <!-- Big Cake Emoji -->
        <div class="cake" onclick="blowCandles()">
            🎂<span class="flame" id="flame">🕯️</span>
        </div>

        <canvas id="confetti"></canvas> <!-- Confetti Effect -->
        <div class="balloons"></div> <!-- Balloons Animation -->

    </div>

    <script src="script.js"></script>

</body>
</html>
